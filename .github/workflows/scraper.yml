name: Atualizar Dados FPFS (Scraper)

# Só roda manualmente ou por agendamento
on:
  workflow_dispatch:      # ← Permite rodar manualmente no GitHub
  schedule:
    - cron: '0 3 * * *'    # ← Opcional: roda todo dia às 3h da manhã (UTC)

jobs:
  scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar scraper
        env:
          FIREBASE_CREDENTIALS: ${{ secrets.FIREBASE_CREDENTIALS }}  # ← veja abaixo
        run: |
          echo "$FIREBASE_CREDENTIALS" > credentials.json
          python scraper.py

      - name: Commit e push das alterações (se houver)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Atualização automática de dados FPFS [skip ci]" && git push)

      - name: Limpar credenciais (segurança)
        if: always()
        run: rm -f credentials.json
