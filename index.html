<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FPFS Atletas</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <meta name="theme-color" content="#0b3d91" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>FPFS Atletas</h1>
    <p>Busque por atleta ou equipe. Hist√≥rico completo.</p>
  </header>

  <main>
    <section id="filtros">
      <h2>Filtros (opcional)</h2>

      <label for="filtro-equipe">Equipe</label>
      <select id="filtro-equipe">
        <option value="">Todas as equipes</option>
      </select>

      <label for="filtro-atleta-input">Atleta</label>
      <div class="combobox-container">
        <input
          type="text"
          id="filtro-atleta-input"
          placeholder="Digite o nome do atleta..."
          autocomplete="off"
        />
        <div id="filtro-atleta-lista" class="combobox-lista"></div>
      </div>
      <small id="atleta-selecionado"></small>

      <div class="botoes-container">
        <button id="btn-carregar">Buscar</button>
        <button id="btn-limpar">Limpar</button>
      </div>
    </section>

    <section id="resultado">
      <h2>Resultado</h2>
      <div id="lista-atletas">
        <p>Use os filtros acima e clique em <strong>Buscar</strong>.</p>
      </div>
    </section>
  </main>

  <footer>
    <small>Dados atualizados automaticamente - FPFS 2025</small>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
