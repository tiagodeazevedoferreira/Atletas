<!DOCTYPE html>
<html lang="pt-BR">
<head>
<head>
  <meta charset="UTF-8" />
  <title>FPFS Atletas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#0b3d91" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>FPFS Atletas</h1>
    <p>Busque por atleta ou equipe • Histórico completo</p>
  </header>

  <main>
    <section id="filtros">
      <h2>Filtros (opcional)</h2>

      <!-- Busca de Equipe (agora com combobox) -->
      <label>
        Equipe:
        <div class="combobox-container">
          <input type="text" id="filtro-equipe-input" placeholder="Digite o nome da equipe..." autocomplete="off">
          <div id="filtro-equipe-lista" class="combobox-lista"></div>
        </div>
        <small id="equipe-selecionada" style="display:block; margin-top:8px; color:#0b3d91; font-weight:bold;"></small>
      </label>

      <!-- Busca de Atleta -->
      <label>
        Atleta:
        <div class="combobox-container">
          <input type="text" id="filtro-atleta-input" placeholder="Digite o nome do atleta..." autocomplete="off">
          <div id="filtro-atleta-lista" class="combobox-lista"></div>
        </div>
        <small id="atleta-selecionado" style="display:block; margin-top:8px; color:#0b3d91; font-weight:bold;"></small>
      </label>

      <div class="botoes">
        <button id="btn-carregar">Buscar</button>
        <button id="btn-limpar" style="background:#666;">Limpar</button>
      </div>
    </section>

    <section id="resultado">
      <h2>Resultado</h2>
      <div id="lista-atletas"></div>
    </section>
  </main>

  <footer>
    <small>Dados atualizados automaticamente • FPFS 2025</small>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
